<!-- Header -->
<header class="flex-none">
  <nav  [class.bg-black]="!['/', '/admin', '/underwriter'].includes(currentUrl)" 
  [class.bg-transparent]="['/', '/admin', '/underwriter'].includes(currentUrl)" class="flex items-center justify-between p-6 lg:px-8 z-10" aria-label="Global">
    <!-- Back Button -->
    <div class="lg:flex lg:flex-1 z-10">
      <button 
        *ngIf="showBackButton" 
        (click)="goBack()" 
        class="flex items-center text-white hover:text-gray-300 transition-colors duration-200"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        <span class="text-sm font-semibold">Back</span>
      </button>
      
      <!-- Logo (moved to center when back button is present) -->
      <a *ngIf="!showBackButton" href="#" class="flex flex-row -m-1 p-1.2">
        <img src="https://i.ibb.co/fNW2L45/logo.png" alt="logo" width="40px">
        <strong>
          <h1 class="text-lg/8 font-semibold text-white">
            V-SURE
          </h1>
        </strong>
      </a>
    </div>

    <!-- Logo (for pages without back button) -->
    <div *ngIf="showBackButton" class="flex lg:flex-1 justify-center z-10">
      <a href="#" class="-m-1.2 p-1.2 flex flex-row">
        <img src="https://i.ibb.co/fNW2L45/logo.png" alt="logo" width="40px">
        <strong>
          <h1 class="text-lg/8 font-semibold text-white">
            V-SURE
          </h1>
        </strong>
      </a>
    </div>

    <!-- Admin and Underwriter Links -->
    <div class="flex gap-x-12 z-10">
      <a *ngIf="isAdminNavBar" routerLink="/register-under-writer" class="text-sm/6 font-semibold text-white">Add
        Underwriter</a>
      <a *ngIf="isAdminNavBar" routerLink="/delete" class="text-sm/6 font-semibold text-white">Delete Underwriter</a>
      <a *ngIf="isUnderwriterNavBar" routerLink="/add-insurance" class="text-sm/6 font-semibold text-white">Add
        Insurance</a>
      <a *ngIf="isUnderwriterNavBar" routerLink="/insurance-history" class="text-sm/6 font-semibold text-white">View
        Insurance</a>
      <a *ngIf="isUnderwriterNavBar" routerLink="/updatepassword" class="text-sm/6 font-semibold text-white">Update
        Password</a>
    </div>

    <!-- Login/Logout Buttons -->
    <div class="lg:flex lg:flex-1 lg:justify-end z-10">
      <!-- Show Login Button only for '/' -->
      <a *ngIf="currentUrl === '/'" routerLink="/login"
        class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        Login
      </a>
      
      <!-- Show Logout Button for specified routes -->
      <a *ngIf="['/add-insurance', '/insurance-history', '/updatepassword', '/underwriter', '/admin', '/register-under-writer'].includes(currentUrl)" 
         (click)="logout()"
         class="cursor-pointer rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        Logout
      </a>
    </div>
  </nav>
</header>
